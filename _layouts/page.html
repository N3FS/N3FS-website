---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.back %}
      <a href="{{page.back.link}}" class="back">Back to {{page.back.title}}</a>
    {% endif %}
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
